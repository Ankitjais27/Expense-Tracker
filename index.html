<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Expense Tracker</title>
</head>
<body>
    
  <h2>Expense Tracker</h2>
<div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">$0.00</h1>

    <div class="incc-exp-container">
        <div>
            <h4>Income</h4>
            <p id="moneyplus" class="">+$0.00</p>
        </div>
        <div>
            <h4>Expense</h4>
            <p id="moneyminus" class="moneyminus">_$0.00</p>
        </div>
    </div>


<h3>History</h3>
<ul>
    <li class="minus">
        Cash <span>-$400</span><button class="deletebtn"></button>
    </li>
</ul>
<h3>Add New Transcations</h3>
<form id="form">
    <div class="formcontrol">
        <label for="Text">Text</label>
        <input type="text" id="Text" placeholder="entertext">
    </div>
    <div class="formcontrol">
        <label for="amount">Amount</label>
        <input type="number" id="number" placeholder="enter Amount">
    </div>
    <button class="btn">All</button>
</form>

</div>
    <script src="./script.js"></script>
</body>
</html>
